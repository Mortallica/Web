<!DOCTYPE html>
<html>
<head>
    <title>Flask Client</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1 class="form-group text-center" style="margin-left: -2%">Registrar Participante</h1>
    <form action="guardarparticipantes" method="POST" data-toggle="validator" class="jumbotron container" style="width: 60%;">

        <div class="form-group row">
            <div class="col-sm-7" style="margin-left: 20%">
                <input type="number" name="cedula" class="form-control" placeholder="Cedula" required>
            </div>
            <div class="col-sm-7" style="margin-left: 20%; margin-top: 20px">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-sm-7" style="margin-left: 20%; margin-top: 20px">
                <input type="number" name="estrato" class="form-control" placeholder="Estrato" min="1" max="6">
            </div>
            <div class="col-sm-7" style="margin-top: 28px; margin-left: 20%">
                <input type="text" name="foto" class="form-control" placeholder="Ingresa la URL de la imÃ¡gen">
            </div>
            <div class="col-sm-7" style="margin-top: 28px; margin-left: 32%">
                <select class="col-sm-7" name="actividades">
                    {% for item in actividades%}
                        <option value='{{item}}'>{{item}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <!--Boton para validar campos-->
        <div class="text-center" style="margin-top: 30px">
            <input type="submit" value="Guardar" class="btn btn-success" />
        </div>
    </form>
</body>
</html>
